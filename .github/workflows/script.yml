# This is a basic workflow to help you get started with Actions

name: Python script

# Controls when the workflow will run
on: push


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Gather Repository Collaborators
        id: repository-collaborators-response
        uses: indiesdev/curl@v1.1
        with:
          url: https://api.github.com/repos/Bryan-At-Rentmate/Rentmate-Backend/collaborators
          method: 'GET'
          accept: 200, 404
          headers: '{ Authorization: Bearer ${{ secrets.CANDY }} }'
          body: ''
          timeout: 10000
          retries: 5
          log-response: true
      - uses: sergeysova/jq-action@v2
        id: collaborators
        with:
          cmd: ${{ steps.repository-collaborators-response.outputs.response }} | jq '[ .[] | select(.permissions.admin == true) | .login]'
      - name: Call ELK API
        id: elk
        run: echo 'Hello' ${{ steps.collaborators.outputs }}


